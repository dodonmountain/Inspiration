{% extends 'base.html' %}
{% block body %}
  <br>
  <h1>등록된 영화 : {{ movies.count }}개</h1>
  {% for movie in movies %}
    <h2>{{ movie.title }}</h2>    
    <a href="{% url 'movies:detail' movie.pk %}">
      <img style="width:100px;"src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"" alt="{{movie.title}}">
    </a>
  {% endfor %}
 {% endblock %}
