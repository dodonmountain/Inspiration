<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link
href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Permanent+Marker&display=swap|Noto+Serif+KR&display=swap"
rel="stylesheet">
<style>
body {
    font-family: 'Noto Serif KR', serif;
}

nav {
    background: none;
}

button {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    ;
    background: #8000ff;
    color: #fff;
    border: none;
    position: relative;
    height: 60px;
    font-size: 1.6em;
    padding: 0 2em;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
}

button:hover {
    background: transparent;
    color: #fff;
}

button:before,
button:after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    height: 2px;
    width: 0;
    background: #8000ff;
    transition: 400ms ease all;
}

button:after {
    right: inherit;
    top: inherit;
    left: 0;
    bottom: 0;
}

button:hover:before,
button:hover:after {
    width: 100%;
    transition: 800ms ease all;
}

</style>
{% block css %}{% endblock css %}
</head>

<body>
{% block body %}{% endblock body %}
